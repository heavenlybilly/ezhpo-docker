<VirtualHost *:80>
    ServerName ezhpo.localhost
    DocumentRoot /var/www/ezhpo/public

    <Directory /var/www/ezhpo/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/ezhpo-error.log
    CustomLog ${APACHE_LOG_DIR}/ezhpo-access.log combined
</VirtualHost>